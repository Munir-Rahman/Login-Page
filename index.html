<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <div class="section">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" name="username" required>
                    <label for="username">username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box  animation" style="--i:2; --j:23">
                    <input type="password" name="password" required>
                    <label for="password">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn animation" style="--i:3; --j:24" type="submit">Login</button>
                <div class="signup-link animation" style="--i:4; --j:25">
                    <p>Don't Have Account?<a href="#" class="ragister-link">Signup</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login animation ">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>

        <!-- Sign Up -->
        <div class="form-box ragister">
            <h2 class="animation" style="--i:17; --j:0;">Signup</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" name="username" required>
                    <label for="username">username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" name="Email" required>
                    <label for="Email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" name="password" required>
                    <label for="password">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn animation" type="submit" style="--i:21; --j:4;">Sign Up</button>
                <div class="signup-link animation" style="--i:22; --j:5;">
                    <p>Already Have Account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text ragister">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
